---
- name: Install i2c_sensors and power_monitor on Raspberry Pi
  hosts: { rpi_hosts }
  become: true
  vars:
    # git_repo_url_for_i2c_sensors: "github.com:NCAR/dsm-i2c-sensors.git"
    i2c_repo: "{git_repo_url_for_i2c_sensors}" | default("https://github.com/SKF-UCAR/i2c_sensors.git")
    install_dir: "{install_dir}" | default("/opt")
    power_entry: "power_monitor.py"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system packages
      apt:
        name:
          - git
          - python3
          - python3-venv
          - python3-pip
          - i2c-tools
        state: present
        update_cache: yes

    - name: Clone i2c_sensors repo
      git:
        repo: "{{ i2c_repo }}"
        dest: "{{ install_dir }}/i2c_sensors"
        version: HEAD
        force: yes

    - name: Create .venv for i2c_sensors
      python_venv:
        path: "{{ install_dir }}/i2c_sensors/.venv"
        python: python3

    - name: Install i2c_sensors requirements
      pip:
        requirements: "{{ install_dir }}/i2c_sensors/requirements.txt"
        virtualenv: "{{ install_dir }}/i2c_sensors/.venv"

    - name: Install i2c_sensors package into the virtualenv (editable)
      pip:
        name: "{{ install_dir }}/i2c_sensors"
        virtualenv: "{{ install_dir }}/i2c_sensors/.venv"
        editable: yes

    - name: Enable I2C in config.txt
      lineinfile:
        path: /boot/firmware/config.txt
        regexp: "^dtparam=i2c_arm="
        line: "dtparam=i2c_arm=on"
        create: yes

    - name: Ensure i2c-dev module is loaded
      modprobe:
        name: i2c-dev
        state: present

    - name: Copy power-monitor config file
      copy:
        src: "{{ install_dir }}/i2c_sensors/power_monitor/power_monitor.config"
        dest: "{{ install_dir }}/i2c_sensors/power-monitor.config"
        mode: "0644"

    - name: Create systemd service for power_monitor
      copy:
        dest: /etc/systemd/system/power-monitor.service
        content: |
          [Unit]
          Description=power-monitor service
          After=network.target

          [Service]
          ExecStart={{ install_dir }}/i2c_sensors/power-monitor --config {{ install_dir }}/i2c_sensors/power-monitor.config
          Environment="PATH={{ install_dir }}/i2c_sensors/.venv/bin"
          WorkingDirectory={{ install_dir }}/i2c_sensors
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target
        mode: "0644"

    - name: Enable and start services
      systemd:
        name: power_monitor
        enabled: yes
        state: started
        daemon_reload: yes